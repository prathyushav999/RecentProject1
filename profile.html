<script type="text/javascript">

	var queryString = new Array();
	var customerId = localStorage.getItem("customerid");
	
	window.onload = function() {
		if (localStorage.getItem("customerid")== "null") {
			window.location.href = '/SREA/login.html';
		}
		if (queryString.length == 0) {
			if (window.location.search.split('?').length > 1) {
				var params = window.location.search.split('?')[1].split('&');
				for (var i = 0; i < params.length; i++) {
					var key = params[i].split('=')[0];
					var value = decodeURIComponent(params[i].split('=')[1]);
					queryString[key] = value;
				}
			}
		}
		data(customerId);
		
		if (customerId != null) {
			customerId = localStorage.getItem("customerid");
			
			if (customerId == 'SREA-0') {
				document.getElementById("pv").style.display = "block";
			} else {
				document.getElementById("pv").style.display = "none";
		 }
		}
	};
	function treeChartWindow(screen) {
		if (queryString.length == 0) {
			if (window.location.search.split('?').length > 1) {
				var params = window.location.search.split('?')[1].split('&');
				for (var i = 0; i < params.length; i++) {
					var key = params[i].split('=')[0];
					var value = decodeURIComponent(params[i].split('=')[1]);
					queryString[key] = value;
				}
			}
		}
		
		if (customerId != null) {
			customerId = localStorage.getItem("customerid");

			const url = "";
			if (screen == "chart") {
				const url = "http://localhost/SREA/orgchart.html";
				window.location.href = url;
				return;
			}
			if (screen == "payment") {
				const url = "http://localhost/SREA/payment.php";

				window.location.href = url;
				return;
			}
			if (screen == "profile") {
				const url = "http://localhost/SREA/profile.html";
				window.location.href = url;
				return;
			}
			if (screen == "pv") {
				const url = "http://localhost/SREA/pvcalculation.html";
				window.location.href = url;
				return;
			}
		}
	}
	function data(customerId) {

		const xhttp = new XMLHttpRequest();

		xhttp.onload = function() {
			var res = this.responseText;

			const resArray = res.split(",");

			if (res != "") {
				document.getElementById("customerid").value = resArray[0];
				document.getElementById("first").value = resArray[1];
				document.getElementById("last").value = resArray[2];
				document.getElementById("mobile").value = resArray[3];
				document.getElementById("email").value = resArray[4];
				document.getElementById("sponserid").value = resArray[5];
				document.getElementById("sponsername").value = resArray[6];
				document.getElementById("aadhar").value = resArray[7];
				document.getElementById("address").value = resArray[8];
				document.getElementById("gender").value = resArray[9];

			}
		}
		xhttp.open("GET", "customerprofile.php?customerid=" + customerId);
		xhttp.send();
	}
	function updateData() {

		var customerid = document.getElementById("customerid").value;
		var first = document.getElementById("first").value;
		var last = document.getElementById("last").value;
		var mobile = document.getElementById("mobile").value;
		var aadhar = document.getElementById("aadhar").value;
		var address = document.getElementById("address").value;
		var gender = document.getElementById("gender").value;
		var email = document.getElementById("email").value;
		
		const xhttp = new XMLHttpRequest();
		xhttp.open("POST", "updatedata.php");
		xhttp.setRequestHeader("Content-Type", "application/json");

		var data = {
			customerid : customerid,
			first : first,
			last : last,
			mobile : mobile,
			aadhar : aadhar,
			address : address,
			gender : gender,
			email : email
		};
		xhttp.send(JSON.stringify(data));
		alert("Successfully Updated !!");
		const url = "http://localhost/SREA/profile.html";
		window.location.href = url;
	}
	function logout() {
		console.log("logout");
		var cookies = document.cookie.split(";");
		var count = 0;
		for (var i = 0; i < cookies.length; i++) {
			var cookie = cookies[i];
			var eqPos = cookie.indexOf("=");
			var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
			document.cookie = name
					+ "=; domain=lazacode.org; expires=Thu, 01 Jan 1970 00:00:00 GMT";
			addcustomer(null);
			if (count == cookies.length - 1) {
				window.location.href = '/SREA/login.html';
			}
			count++;

		}
	}
	function checksession() {
		if (localStorage.getItem("customerid") == "null") {
			window.location.href = '/SREA/login.html';
		}
	}
</script>
